<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Plan de Mejora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Nuevo Plan de Mejora</h2>
    <form id="formCrearPlan">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Plan</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="fechaEsperadaFin" class="form-label">Fecha Esperada de Finalización</label>
        <input type="date" id="fechaEsperadaFin" name="fechaEsperadaFin" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Crear Plan</button>
      <a href="/jo/planes-mejora/vistaListar" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script>
    document.getElementById('formCrearPlan').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const nombre = form.nombre.value;
      const fechaInicio = form.fechaInicio.value;
      const fechaEsperadaFin = form.fechaEsperadaFin.value;

      try {
        const res = await fetch('/jo/planes-mejora/crear', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre,
            fechaInicio,
            fechaEsperadaFin
          })
        });

        if (res.ok) {
          alert('Plan de mejora creado con éxito.');
          window.location.href = '/jo/planes-mejora/vistaListar';
        } else {
          const err = await res.json();
          alert('Error al crear plan: ' + (err.error || 'Desconocido'));
        }
      } catch (err) {
        alert('Error de red: ' + err.message);
      }
    });
  </script>
</body>
</html>
