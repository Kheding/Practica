<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Capacitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Capacitaciones</h2>
            <a href="/jo/capacitaciones/vistaCrear" class="btn btn-primary">Nueva Capacitación</a>
            <a href="/jo/dashboard" class="btn btn-outline-secondary">← Volver al Dashboard</a>
        </div>

        <table class="table table-bordered bg-white shadow-sm" id="tablaCapacitaciones">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function cargarCapacitaciones() {
            try {
                const res = await fetch('/jo/capacitaciones/listar');
                const data = await res.json();
                const tbody = document.querySelector('#tablaCapacitaciones tbody');
                tbody.innerHTML = '';

                data.forEach(cap => {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                    <td>${cap.id}</td>
                    <td>${cap.titulo}</td>
                    <td>${new Date(cap.fecha).toLocaleDateString()}</td>
                    <td>
                        <select class="form-select form-select-sm" data-id="${cap.id}" onchange="actualizarEstadoCapacitacion(this)">
                            <option value="pendiente" ${cap.estado === 'pendiente' ? 'selected' : ''}>Pendiente</option>
                            <option value="realizada" ${cap.estado === 'realizada' ? 'selected' : ''}>Realizada</option>
                            <option value="cancelada" ${cap.estado === 'cancelada' ? 'selected' : ''}>Cancelada</option>
                        </select>
                    </td>
                    <td>
                        <a href="/jo/capacitaciones/asistencia/vistaListar?id=${cap.id}" class="btn btn-sm btn-success">Asistencia</a>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                alert('Error al cargar capacitaciones.');
            }
        }

        async function actualizarEstadoCapacitacion(select) {
            const id = parseInt(select.getAttribute('data-id'));
            const estado = select.value;

            try {
                const res = await fetch('/jo/capacitaciones/actualizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, estado })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                console.log(`Capacitación ${id} actualizada a estado "${estado}"`);
            } catch (err) {
                alert('Error al actualizar estado: ' + err.message);
            }
        }

        window.addEventListener('DOMContentLoaded', cargarCapacitaciones);
    </script>
</body>

</html>
