<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Desempeño de Equipos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Desempeño de Equipos</h2>
      <a href="/jo/panel" class="btn btn-secondary">Volver al Dashboard</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre del Empleado</th>
            <th>Asistencias</th>
            <th>Solicitudes</th>
          </tr>
        </thead>
        <tbody id="tablaDesempeno">
          <tr>
            <td colspan="4" class="text-center text-muted">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch('/jo/desempeno-equipos');
        const data = await res.json();

        const tbody = document.getElementById("tablaDesempeno");
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No hay empleados en esta sede.</td></tr>`;
          return;
        }

        data.forEach((empleado, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${empleado.nombre}</td>
            <td>${empleado.asistencias}</td>
            <td>${empleado.solicitudes}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        const tbody = document.getElementById("tablaDesempeno");
        tbody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Error al cargar los datos.</td></tr>`;
        console.error("Error:", err);
      }
    });
  </script>
</body>

</html>
