<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Subir Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Subir Documento</h2>

    <form id="formDocumento" action="/jo/documento/agregar" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Documento</label>
        <select id="tipo" name="tipo" class="form-select" required>
          <option value="" disabled selected>Seleccione un tipo</option>
          <option value="Contrato">Contrato</option>
          <option value="Liquidación">Liquidación</option>
          <option value="Factura">Factura</option>
          <option value="Certificado">Certificado</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="razon" class="form-label">Razón del Documento</label>
        <select id="razon" name="razon" class="form-select" required>
          <option value="" disabled selected>Seleccione una razón</option>
          <option value="Documentación mensual">Documentación mensual</option>
          <option value="Actualización de contrato">Actualización de contrato</option>
          <option value="Entrega de respaldo">Entrega de respaldo</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="documento" class="form-label">Seleccionar Archivos</label>
        <input type="file" id="documento" name="documentos" class="form-control"
          accept=".pdf,.doc,.docx,.jpg,.png" multiple required>
      </div>

      <button type="submit" class="btn btn-primary">Subir Documento</button>
      <a href="/jo/dashboard" class="btn btn-secondary ms-2">Volver</a>
    </form>
  </div>

  <script>
    document.getElementById('formDocumento').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          alert("Documento subido correctamente");
          window.location.href = '/jo/dashboard';
        } else {
          const error = await res.json();
          alert('Error al subir documento: ' + (error.error || 'Error desconocido'));
        }
      } catch (err) {
        alert('Error de conexión: ' + err.message);
      }
    });
  </script>
</body>

</html>
