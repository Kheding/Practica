<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Vendedor</title>

  <link rel="icon" type="image/png" href="/assets/media/app/SharkFit.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col px-6 py-8">
    <div class="mb-10 flex items-center gap-3">
      <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
      <span class="text-xl font-bold text-white">SharkFit</span>
    </div>

    <nav class="flex flex-col gap-4">
      <a href="/vendedor/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-md bg-gray-800">
        <svg class="w-5 h-5 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span>Inicio</span>
      </a>

      <a href="/vendedor/crear-venta-producto/vista" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span>Crear Venta</span>
      </a>

      <a href="/vendedor/historial-ventas" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <svg class="w-5 h-5 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 17v-2a4 4 0 014-4h4m0 0v6m0 0l-2-2m2 2l2-2" />
        </svg>
        <span>Mis Ventas</span>
      </a>

      <a href="/vendedor/crear-cliente" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span>Crear Cliente</span>
      </a>

      <a href="/vendedor/historial-clientes" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 13l4 4L19 7" />
        </svg>
        <span>Historial Clientes</span>
      </a>

      <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500 mt-auto">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
        <span>Cerrar sesi√≥n</span>
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 p-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Panel de Vendedor</h1>
      <p class="text-sm text-gray-500">Bienvenido, <strong id="nombreVendedor">Usuario</strong></p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <div class="flex items-center gap-4">
          <div class="bg-green-100 text-green-600 p-3 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 8c-1.333 0-4 1-4 4s2.667 4 4 4 4-1 4-4-2.667-4-4-4z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-500">Total Ventas (Mes)</p>
            <p class="text-2xl font-bold text-green-600" id="ventasTotales">$0</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <div class="flex items-center gap-4">
          <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-500">Clientes Nuevos (Hoy)</p>
            <p class="text-2xl font-bold text-blue-600" id="clientesNuevos">0</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow hover:shadow-md transition">
        <div class="flex items-center gap-4">
          <div class="bg-purple-100 text-purple-600 p-3 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-500">Meta Alcanzada</p>
            <p class="text-2xl font-bold text-purple-600" id="metaAlcanzada">0%</p>
          </div>
        </div>
      </div>

      <a href="/vendedor/crear-cliente" class="bg-white p-6 rounded-xl shadow hover:shadow-md transition flex items-center gap-4 justify-center cursor-pointer">
        <div class="bg-yellow-400 text-white p-3 rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <div>
          <p class="text-lg font-semibold text-gray-700">Crear Cliente</p>
        </div>
      </a>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Rendimiento del Mes</h2>
      <canvas id="graficoRendimiento" height="130"></canvas>
    </div>
  </div>

  <script>
    async function cargarDatosDashboard() {
      try {
        const res = await fetch('/vendedor/dashboard/data');
        if (!res.ok) throw new Error();

        const data = await res.json();
        document.getElementById('nombreVendedor').textContent = data.nombreVendedor || 'Usuario';
        document.getElementById('ventasTotales').textContent = `$${data.suscripcionesMes.toLocaleString()}`;
        document.getElementById('clientesNuevos').textContent = data.suscripcionesHoy;

        const metaPorcentaje = Math.min(100, Math.round((data.suscripcionesMes / 100) * 100));
        document.getElementById('metaAlcanzada').textContent = `${metaPorcentaje}%`;

        const ctx = document.getElementById('graficoRendimiento').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [],
            datasets: [{
              label: 'Ventas',
              data: [],
              backgroundColor: 'rgba(99, 102, 241, 0.7)',
              borderRadius: 8,
              borderSkipped: false,
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#6B7280' },
                grid: { color: '#E5E7EB' }
              },
              x: {
                ticks: { color: '#6B7280' },
                grid: { display: false }
              }
            }
          }
        });

      } catch {
        document.getElementById('ventasTotales').textContent = 'Error';
        document.getElementById('clientesNuevos').textContent = 'Error';
        document.getElementById('metaAlcanzada').textContent = '-';
        document.getElementById('nombreVendedor').textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', cargarDatosDashboard);
  </script>
</body>
</html>
