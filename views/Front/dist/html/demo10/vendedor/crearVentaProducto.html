<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Venta - SharkFit</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/media/app/SharkFit.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col px-6 py-8 min-h-screen">
  <div class="mb-10 flex items-center gap-3">
    <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
    <span class="text-xl font-bold text-white">SharkFit</span>
  </div>

  <nav class="flex flex-col gap-4">
    <a href="/vendedor/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
      <svg class="w-5 h-5 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
      </svg>
      <span>Inicio</span>
    </a>

    <a href="/vendedor/crear-venta-producto/vista" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
      <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <span>Crear Venta</span>
    </a>

    <a href="/vendedor/historial-ventas" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
      <svg class="w-5 h-5 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h4m0 0v6m0 0l-2-2m2 2l2-2" />
      </svg>
      <span>Mis Ventas</span>
    </a>

<a href="/vendedor/crear-cliente" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
  <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
  </svg>
  <span>Crear Cliente</span>
</a>


    <a href="/vendedor/historial-clientes" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
      <svg class="w-5 h-5 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <span>Historial Clientes</span>
    </a>

    <!-- Botón Cerrar sesión justo debajo, sin margen extra -->
    <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
      </svg>
      <span>Cerrar sesión</span>
    </a>
  </nav>
</aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Crear Venta</h1>

    <form id="formCrearVenta" method="POST" action="/vendedor/crear-venta-producto"
          class="bg-white p-6 rounded-xl shadow max-w-lg space-y-5">

      <div>
        <label for="cliente" class="block mb-2 font-semibold text-gray-700">Cliente</label>
        <select id="cliente" name="cliente_id" required
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="" disabled selected>Seleccione un cliente</option>
          <!-- Opciones cargadas por JS -->
        </select>
      </div>

      <div>
        <label for="monto" class="block mb-2 font-semibold text-gray-700">Monto</label>
        <input type="number" id="monto" name="monto" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="Ej: 29990" min="0" />
      </div>

      <div>
        <label for="descripcion" class="block mb-2 font-semibold text-gray-700">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" required
                  class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                  placeholder="Ej: Plan mensual básico..."></textarea>
      </div>

      <div>
        <label for="metodo_pago" class="block mb-2 font-semibold text-gray-700">Método de Pago</label>
        <select id="metodo_pago" name="metodo_pago" required
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="" disabled selected>Seleccione un método de pago</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
          <option value="Débito">Débito</option>
          <option value="Crédito">Crédito</option>
        </select>
      </div>

      <div>
        <label for="sede" class="block mb-2 font-semibold text-gray-700">Sede</label>
        <input type="text" id="sede" name="sede" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
               placeholder="Ej: La Florida" />
      </div>

      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-md transition">
        Registrar Venta
      </button>
    </form>
  </main>

  <!-- Script para cargar clientes -->
  <script>
    async function cargarDatos() {
      try {
        const res = await fetch('/vendedor/crear-venta-producto/data');
        if (!res.ok) throw new Error('Error al cargar datos');
        const data = await res.json();

        const selectCliente = document.getElementById('cliente');
        data.clientes.forEach(cliente => {
          const option = document.createElement('option');
          option.value = cliente.IdCliente;
          option.textContent = `${cliente.Nombre} ${cliente.Apellido}`;
          selectCliente.appendChild(option);
        });

      } catch (error) {
        alert('Error al cargar clientes');
        console.error(error);
      }
    }

    window.addEventListener('DOMContentLoaded', cargarDatos);
  </script>

</body>
</html>
