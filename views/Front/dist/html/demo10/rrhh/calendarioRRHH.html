<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda RRHH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Agenda de Recursos Humanos</h2>

    <!-- Formulario para crear nuevo evento -->
    <form id="formAgenda" class="bg-white p-4 border rounded mb-4">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del Evento</label>
        <input type="datetime-local" id="fecha" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Agregar Evento</button>
      <a href="/rrhh/dashboard" class="btn btn-secondary ms-2">Volver al Dashboard</a>
    </form>

    <!-- Tabla de eventos existentes -->
    <div class="table-responsive">
      <table class="table table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaEventos"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Cargar eventos al entrar
    window.addEventListener('DOMContentLoaded', cargarAgenda);

    async function cargarAgenda() {
      try {
        const res = await fetch('/rrhh/agenda/notificaciones');
        const data = await res.json();
        const tbody = document.getElementById('tablaEventos');
        tbody.innerHTML = '';

        data.eventos.forEach(e => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${e.titulo}</td>
            <td>${e.descripcion}</td>
            <td>${new Date(e.fecha).toLocaleString()}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (error) {
        alert('Error al cargar eventos: ' + error.message);
      }
    }

    // Enviar nuevo evento
    document.getElementById('formAgenda').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const fecha = document.getElementById('fecha').value;

      if (!titulo || !descripcion || !fecha) {
        return alert('Completa todos los campos');
      }

      try {
        const res = await fetch('/rrhh/agenda/crear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, descripcion, fecha })
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.error || 'Error al crear evento');
        }

        alert('Evento creado correctamente.');
        document.getElementById('formAgenda').reset();
        cargarAgenda();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
