<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Crear Nueva Solicitud - RRHH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Crear Nueva Solicitud</h2>

        <form id="formCrearSolicitud" class="bg-white p-4 border rounded">

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Solicitud</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="Permiso">Permiso</option>
                    <option value="Vacaciones">Vacaciones</option>
                    <option value="Licencia">Licencia</option>
                    <option value="Teletrabajo">Teletrabajo</option>
                    <option value="Salida anticipada">Salida anticipada</option>
                    <option value="Día administrativo">Día administrativo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="date" id="fechaInicio" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="date" id="fechaFin" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea id="motivo" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Crear Solicitud</button>
            <a href="solicitudesRRHH.html" class="btn btn-secondary ms-2">Volver al listado</a>
        </form>
    </div>

    <script>
        document.getElementById('formCrearSolicitud').addEventListener('submit', async e => {
            e.preventDefault();

            const tipo = document.getElementById('tipo').value.trim();
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const motivo = document.getElementById('motivo').value.trim();

            if (!tipo || !fechaInicio || !fechaFin || !motivo) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            try {
                const res = await fetch('/rrhh/crearSolicitud', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tipo, fechaInicio, fechaFin, motivo })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || 'Error al crear solicitud');
                }

                alert('Solicitud creada correctamente.');
                window.location.href = '/rrhh/solicitudes/vista';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
