<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparar vs Metas - Coordinador Comercial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
      color: #2c3e50;
      min-height: 100vh;
      margin: 0;
    }

    /* Estilos para el título con efecto animado */
    .title-container {
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    h1.title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4f6bed;
      border-bottom: 4px solid #a3bffa;
      display: inline-block;
      padding-bottom: 0.3rem;
      margin: 0 auto;
      animation: fade-in 0.6s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="number"] {
      padding: 0.5rem;
      margin: 0 1rem;
      width: 120px;
      border: 1px solid #b8c1d9;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 400;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.07);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #4f6bed;
      box-shadow: 0 0 8px rgb(79 107 237 / 0.6);
      outline: none;
      font-weight: 600;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(90deg, #4f6bed 0%, #354ab8 100%);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.3s ease;
      box-shadow: 0 7px 18px rgb(79 107 237 / 0.4);
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #354ab8 0%, #2a398a 100%);
      box-shadow: 0 10px 28px rgb(53 74 184 / 0.65);
    }

    .kpi-card {
      background: white;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.06);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      flex: 1 1 220px;
      max-width: 320px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .kpi-card h2 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 800;
      color: #4f6bed;
      letter-spacing: 0.02em;
    }

    .kpi-card p {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 600;
      color: #65748b;
      letter-spacing: 0.04em;
    }

    .cumplido {
      color: #2ecc71;
    }

    .no-cumplido {
      color: #e74c3c;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4f6bed;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -24px 0 0 -24px;
      display: none;
      z-index: 1000;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #errorToast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #e74c3c;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }

    #errorToast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .form-container input[type="number"] {
        width: 100px;
        margin: 0 0.5rem 1rem 0.5rem;
      }

      .form-container button {
        margin-top: 1rem;
        display: block;
        width: 100%;
      }

      h1.title {
        font-size: 1.75rem;
        /* título más pequeño en móvil */
      }
    }
  </style>
</head>

<body class="flex">

  <!-- Botón hamburguesa móvil -->
  <button id="btnSidebar" class="fixed top-4 left-4 z-30 p-2 bg-indigo-600 text-white rounded-md shadow md:hidden">
    ☰
  </button>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed md:static top-0 left-0 w-64 bg-gray-900 text-white flex flex-col px-6 py-8 min-h-screen z-20
                           transform -translate-x-full md:translate-x-0 transition-transform duration-300 overflow-y-auto">
    <div class="mb-10 flex items-center gap-3">
      <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
      <span class="text-xl font-bold text-white">SharkFit</span>
    </div>
    <nav class="flex flex-col gap-4">
      <a href="/coordinador/dashboard"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Dashboard</a>
      <a href="/coordinador/crear"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Crear Cliente</a>
      <a href="/coordinador/comparar-vs-metas" class="flex items-center gap-3 px-4 py-2 rounded-md bg-gray-800">Comparar
        vs Metas</a>
      <a href="/coordinador/bajo-rendimiento"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Bajo Rendimiento</a>
      <a href="/coordinador/focos-debiles"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Focos Débiles</a>
      <a href="/coordinador/diagnostico-problema"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Diagnóstico Problema</a>
      <a href="/coordinador/rendimiento-vendedores"
        class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">Rendimiento Vendedores</a>
      <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500 mt-auto">Cerrar
        sesión</a>
    </nav>
    <button id="btnCerrarSidebar"
      class="md:hidden mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">
      ← Ocultar menú
    </button>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-6 md:p-10 relative">
    <div class="title-container">
      <h1 class="title">Comparar KPIs vs Metas</h1>
    </div>

    <div class="form-container text-center mb-10">
      <input type="number" id="metaClientes" placeholder="Meta Clientes" min="0" />
      <input type="number" id="metaConversion" placeholder="Meta Conversión (%)" min="0" max="100" />
      <button onclick="comparar()">Comparar</button>
    </div>

    <div class="flex flex-wrap justify-center gap-6" id="resultadoPanel"></div>
    <div id="loader"></div>
    <div id="errorToast"></div>
  </main>

  <script>
    async function comparar() {
      const metaClientes = document.getElementById('metaClientes').value;
      const metaConversion = document.getElementById('metaConversion').value;

      const loader = document.getElementById('loader');
      const errorToast = document.getElementById('errorToast');
      const panel = document.getElementById('resultadoPanel');

      loader.style.display = 'block';
      errorToast.classList.remove('show');
      errorToast.textContent = '';
      panel.innerHTML = '';

      try {
        const res = await fetch(`/coordinador/api/comparar-vs-metas?metaClientes=${metaClientes}&metaConversion=${metaConversion}`);
        if (!res.ok) throw new Error('Error en la respuesta del servidor');
        const data = await res.json();

        panel.innerHTML = `
          <div class="kpi-card">
            <h2 class="${data.clientes.cumplido ? 'cumplido' : 'no-cumplido'}">${data.clientes.actual} / ${data.clientes.meta}</h2>
            <p>Clientes Totales</p>
          </div>
          <div class="kpi-card">
            <h2 class="${data.conversion.cumplido ? 'cumplido' : 'no-cumplido'}">${data.conversion.actual}% / ${data.conversion.meta}%</h2>
            <p>Tasa de Conversión</p>
          </div>
        `;
      } catch (err) {
        console.error('Error al comparar:', err);
        errorToast.textContent = 'Hubo un problema al comparar los datos.';
        errorToast.classList.add('show');
      } finally {
        loader.style.display = 'none';
      }
    }

    // Sidebar
    const btnSidebar = document.getElementById('btnSidebar');
    const sidebar = document.getElementById('sidebar');
    const btnCerrarSidebar = document.getElementById('btnCerrarSidebar');

    btnSidebar?.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      btnSidebar.classList.add('hidden');
    });

    btnCerrarSidebar?.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      btnSidebar.classList.remove('hidden');
    });

    sidebar?.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && e.target.tagName === 'A') {
        sidebar.classList.add('-translate-x-full');
        btnSidebar.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
