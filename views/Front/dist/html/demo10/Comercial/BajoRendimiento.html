<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bajo Rendimiento - Coordinador Comercial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
      color: #2c3e50;
      min-height: 100vh;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4f6bed;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -24px 0 0 -24px;
      display: none;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #errorToast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #e74c3c;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }

    #errorToast.show {
      opacity: 1;
      pointer-events: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgb(0 0 0 / 0.08);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eef1f6;
      font-size: 0.95rem;
    }

    th {
      background-color: #f0f4ff;
      color: #2c3e50;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .low {
      color: #e74c3c;
      font-weight: 700;
    }

    /* NUEVO: estilos para el contenedor del formulario */
    .form-container {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .form-container .flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      align-items: center;
    }

    .form-container input[type="number"] {
      width: 280px;
      max-width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05);
      font-size: 1rem;
    }

    .form-container button {
      min-width: 120px;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 700;
      background-color: #4f6bed;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(79 107 237 / 0.4);
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #354ab8;
    }

    /* Título con animación y estilo */
    .title-container {
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }
    h1.title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4f6bed;
      border-bottom: 4px solid #a3bffa;
      display: inline-block;
      padding-bottom: 0.3rem;
      margin: 0 auto;
      animation: fade-in 0.6s ease-out;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ajustes para móviles */
    @media (max-width: 640px) {
      h1.title {
        font-size: 1.75rem; /* título más pequeño en móvil */
      }
      table {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        display: block;
      }
      th, td {
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- Botón hamburguesa móvil -->
  <button id="btnSidebar" class="fixed top-4 left-4 z-30 p-2 bg-indigo-600 text-white rounded-md shadow md:hidden">
    ☰
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:static top-0 left-0 w-64 bg-gray-900 text-white flex flex-col px-6 py-8 min-h-screen z-20
                           transform -translate-x-full md:translate-x-0 transition-transform duration-300 overflow-y-auto">
    <div class="mb-10 flex items-center gap-3">
      <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
      <span class="text-xl font-bold text-white">SharkFit</span>
    </div>

    <nav class="flex flex-col gap-4">
      <a href="/coordinador/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Dashboard</span>
      </a>
      <a href="/coordinador/crear" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Crear Cliente</span>
      </a>
      <a href="/coordinador/comparar-vs-metas" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Comparar vs Metas</span>
      </a>
      <a href="/coordinador/bajo-rendimiento" class="flex items-center gap-3 px-4 py-2 rounded-md bg-gray-800">
        <span>Bajo Rendimiento</span>
      </a>
      <a href="/coordinador/focos-debiles" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Focos Débiles</span>
      </a>
      <a href="/coordinador/diagnostico-problema" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Diagnóstico Problema</span>
      </a>
      <a href="/coordinador/rendimiento-vendedores" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Rendimiento Vendedores</span>
      </a>
      <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500 mt-auto">
        <span>Cerrar sesión</span>
      </a>
    </nav>

    <button id="btnCerrarSidebar" class="md:hidden mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">
      ← Ocultar menú
    </button>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-6 md:p-10 relative">
    <div class="title-container">
      <h1 class="title">Empleados con Bajo Rendimiento</h1>
    </div>

    <div class="form-container">
      <div class="flex">
        <input type="number" id="minClientes" placeholder="Mínimo de Clientes" min="1" />
        <button onclick="buscar()">Buscar</button>
      </div>
    </div>

    <div id="loader"></div>
    <div id="errorToast"></div>

    <table id="tablaRendimiento">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Sede</th>
          <th>Clientes Nuevos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Resultados serán insertados aquí -->
      </tbody>
    </table>
  </main>

  <script>
    async function buscar() {
      const min = document.getElementById('minClientes').value || 3;
      const tbody = document.querySelector('#tablaRendimiento tbody');
      const loader = document.getElementById('loader');
      const toast = document.getElementById('errorToast');

      loader.style.display = 'block';
      toast.classList.remove('show');
      toast.textContent = '';
      tbody.innerHTML = '';

      try {
        const res = await fetch(`/coordinador/api/bajo-rendimiento?minClientes=${min}`);
        if (!res.ok) throw new Error('Error al cargar datos');
        const empleados = await res.json();

        if (empleados.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No se encontraron empleados bajo el mínimo</td></tr>';
          return;
        }

        empleados.forEach(emp => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.nombre_completo}</td>
            <td>${emp.sede}</td>
            <td class="low">${emp.nuevosClientes}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        toast.textContent = 'No se pudo obtener el reporte.';
        toast.classList.add('show');
      } finally {
        loader.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => buscar());

    // Sidebar móvil
    const btnSidebar = document.getElementById('btnSidebar');
    const sidebar = document.getElementById('sidebar');
    const btnCerrarSidebar = document.getElementById('btnCerrarSidebar');

    btnSidebar?.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      btnSidebar.classList.add('hidden');
    });

    btnCerrarSidebar?.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      btnSidebar.classList.remove('hidden');
    });

    sidebar?.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && e.target.tagName === 'A') {
        sidebar.classList.add('-translate-x-full');
        btnSidebar.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
