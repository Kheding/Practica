<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rendimiento de Vendedores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
      color: #2c3e50;
      min-height: 100vh;
      margin: 0;
    }

    /* --- TITULO CON ANIMACION --- */
    .title-container {
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    h1.title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #4f6bed;
      border-bottom: 4px solid #a3bffa;
      display: inline-block;
      padding-bottom: 0.3rem;
      margin: 0 auto;
      animation: fade-in 0.6s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      max-width: 1024px;
      margin: 0 auto 3rem auto;
      padding: 0 1rem 0 1rem;
    }

    #tablaRendimiento {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }

    #tablaRendimiento th,
    #tablaRendimiento td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    #tablaRendimiento th {
      background-color: #f0f4ff;
      color: #2c3e50;
    }

    #tablaRendimiento tbody tr:last-child td {
      border-bottom: none;
    }

    .highlight {
      color: #4f6bed;
      font-weight: 600;
    }

    #loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4f6bed;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 4rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #toastError {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #e74c3c;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
      visibility: hidden;
    }

    #toastError.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- BOTÓN HAMBURGUESA (igual que el dashboard) -->
  <button id="btnSidebar" class="fixed top-4 left-4 z-30 p-2 bg-indigo-600 text-white rounded-md shadow md:hidden">
    ☰
  </button>

  <!-- SIDEBAR (igual que el dashboard) -->
  <aside id="sidebar" class="fixed md:static top-0 left-0 w-64 bg-gray-900 text-white flex flex-col px-6 py-8 min-h-screen z-20
    transform -translate-x-full md:translate-x-0 transition-transform duration-300 overflow-y-auto">
    <div class="mb-10 flex items-center gap-3">
      <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
      <span class="text-xl font-bold text-white">SharkFit</span>
    </div>

    <nav class="flex flex-col gap-4">
      <a href="/coordinador/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Dashboard</span>
      </a>
      <a href="/coordinador/crear" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Crear Cliente</span>
      </a>
      <a href="/coordinador/comparar-vs-metas" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Comparar vs Metas</span>
      </a>
      <a href="/coordinador/bajo-rendimiento" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Bajo Rendimiento</span>
      </a>
      <a href="/coordinador/focos-debiles" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Focos Débiles</span>
      </a>
      <a href="/coordinador/diagnostico-problema" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <span>Diagnóstico Problema</span>
      </a>
      <a href="/coordinador/rendimiento-vendedores" class="flex items-center gap-3 px-4 py-2 rounded-md bg-gray-800">
        <span>Rendimiento Vendedores</span>
      </a>
      <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500 mt-auto">
        <span>Cerrar sesión</span>
      </a>
    </nav>

    <button id="btnCerrarSidebar" class="md:hidden mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">
      ← Ocultar menú
    </button>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 p-6 md:p-10 relative">
    <div class="title-container">
      <h1 class="title">Rendimiento Mensual de los Vendedores</h1>
    </div>

    <div id="loading"></div>

    <table id="tablaRendimiento">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Clientes Nuevos</th>
          <th>Asistencias</th>
          <th>Solicitudes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se cargan dinámicamente -->
      </tbody>
    </table>
  </main>

  <div id="toastError"></div>

  <script>
    // Lógica sidebar
    const btnSidebar = document.getElementById('btnSidebar');
    const sidebar = document.getElementById('sidebar');
    const btnCerrarSidebar = document.getElementById('btnCerrarSidebar');

    btnSidebar?.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      btnSidebar.classList.add('hidden');
    });

    btnCerrarSidebar?.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      btnSidebar.classList.remove('hidden');
    });

    sidebar?.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && e.target.tagName === 'A') {
        sidebar.classList.add('-translate-x-full');
        btnSidebar.classList.remove('hidden');
      }
    });

    // Tu código original de carga de datos

    const tabla = document.getElementById("tablaRendimiento");
    const loading = document.getElementById("loading");
    const toast = document.getElementById("toastError");

    function showError(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }

    async function cargarDatos() {
      loading.style.display = "block";
      tabla.style.display = "none";

      try {
        const res = await fetch("/coordinador/api/rendimiento-vendedores");

        if (!res.ok) throw new Error("Error al obtener los datos");

        const textoRespuesta = await res.text();
        console.log("Respuesta cruda del servidor:", textoRespuesta);

        let data;
        try {
          data = JSON.parse(textoRespuesta);
        } catch (parseErr) {
          throw new Error("La respuesta no es JSON válido");
        }

        const tbody = tabla.querySelector("tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Sin datos disponibles</td></tr>`;
        } else {
          data.forEach((v) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${v.id}</td>
              <td class="highlight">${v.nombre_completo}</td>
              <td>${v.nuevosClientes}</td>
              <td>${v.asistencias}</td>
              <td>${v.solicitudes}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        tabla.style.display = "table";
      } catch (err) {
        console.error("Error en cargarDatos:", err);
        showError("No se pudo cargar el rendimiento.");
      } finally {
        loading.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", cargarDatos);
  </script>
</body>
</html>
