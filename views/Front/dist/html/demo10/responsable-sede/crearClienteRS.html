<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
    }

    main.content {
      margin-left: 0;
      padding: 2rem 1rem;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
    }

    @media (min-width: 768px) {
      main.content {
        margin-left: 16rem;
        padding: 3rem 2rem;
      }
    }

    /* Botones */
    .btn {
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
      color: white;
    }

    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
      box-shadow: 0 6px 18px rgb(67 56 202 / 0.4);
    }
  </style>
</head>

<body class="flex min-h-screen">

  <!-- Botón hamburguesa para móvil -->
  <button id="btnSidebar" class="fixed top-4 left-4 z-40 p-2 bg-indigo-600 text-white rounded-md shadow md:hidden">
    ☰
  </button>

  <!-- Fondo oscuro para sidebar móvil -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="fixed top-0 left-0 h-full w-64 max-w-full bg-gray-900 text-white flex flex-col px-6 py-8 z-40
           -translate-y-full transition-transform duration-300 overflow-y-auto
           md:static md:w-64 md:min-h-screen md:translate-y-0 md:transform-none"
  >
    <div class="mb-10 flex items-center gap-3">
      <img src="/assets/media/app/SharkFit.png" alt="SharkFit Logo" class="w-10 h-10 object-contain" />
      <span class="text-xl font-bold text-white">SharkFit</span>
    </div>

    <nav class="flex flex-col gap-4">
      <a href="/rs/dashboard" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-house-door-fill text-indigo-300 fs-5"></i>
        <span>Inicio</span>
      </a>

      <a href="/rs/crear" class="flex items-center gap-3 px-4 py-2 rounded-md bg-gray-800">
        <i class="bi bi-person-plus text-yellow-400 fs-5"></i>
        <span>Crear Cliente</span>
      </a>

      <a href="/rs/listar" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-card-list text-blue-300 fs-5"></i>
        <span>Listar Clientes</span>
      </a>

      <a href="/rs/historialA" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-journal-text text-gray-300 fs-5"></i>
        <span>Historial Asistencias</span>
      </a>

      <a href="/rs/reportesVentas" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-bar-chart text-yellow-500 fs-5"></i>
        <span>Reportes de Ventas</span>
      </a>

      <a href="/rs/informeDiario" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-file-earmark-excel text-green-400 fs-5"></i>
        <span>Informe Diario (Excel)</span>
      </a>

      <a href="/rs/informeSemanal" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-file-earmark-excel text-green-400 fs-5"></i>
        <span>Informe Semanal (Excel)</span>
      </a>

      <a href="/rs/listarProyectos" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-folder text-gray-300 fs-5"></i>
        <span>Ver Proyectos</span>
      </a>

      <a href="/rs/crearProyecto" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-plus-square text-gray-300 fs-5"></i>
        <span>Crear Proyecto</span>
      </a>

      <a href="/rs/incidencias" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-exclamation-triangle text-red-500 fs-5"></i>
        <span>Ver/Registrar Incidencia</span>
      </a>

      <a href="/rs/crearSolicitud" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-envelope text-blue-400 fs-5"></i>
        <span>Crear Solicitud a RRHH</span>
      </a>

      <a href="/cuentas/perfil" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-person-circle text-blue-300 fs-5"></i>
        <span>Editar mi perfil</span>
      </a>

      <a href="/rs/listarStaff" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-gray-800 transition">
        <i class="bi bi-people text-green-400 fs-5"></i>
        <span>Ver Staff</span>
      </a>

      <a href="/logout" class="flex items-center gap-3 px-4 py-2 rounded-md hover:bg-red-600 bg-red-500 mt-auto">
        <i class="bi bi-box-arrow-right text-white fs-5"></i>
        <span>Cerrar sesión</span>
      </a>
    </nav>

    <button
      id="btnCerrarSidebar"
      class="md:hidden mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition"
    >
      ← Ocultar menú
    </button>
  </aside>

  <!-- Contenido principal -->
  <main class="content flex-1 mt-16 md:mt-0 p-4 container">
    <h2 class="mb-4">Crear Nuevo Cliente</h2>

    <form action="/rs/crear-cliente" method="POST" class="bg-white p-4 rounded shadow max-w-4xl mx-auto">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Nombre</label>
          <input type="text" class="form-control" name="Nombre" required />
        </div>
        <div class="col-md-6">
          <label>Segundo Nombre</label>
          <input type="text" class="form-control" name="SegundoNombre" />
        </div>
        <div class="col-md-6">
          <label>Apellido</label>
          <input type="text" class="form-control" name="Apellido" required />
        </div>
        <div class="col-md-6">
          <label>Segundo Apellido</label>
          <input type="text" class="form-control" name="SegundoApellido" />
        </div>
        <div class="col-md-6">
          <label>Plan Contratado</label>
          <input type="text" class="form-control" name="PlanC" required />
        </div>
        <div class="col-md-6">
          <label>Fecha de Registro</label>
          <input type="date" class="form-control" name="FechaRegistro" required />
        </div>
        <div class="col-md-6">
          <label>Conversión</label>
          <input type="date" class="form-control" name="Conversion" />
        </div>
        <div class="col-md-6">
          <label>Vencimiento Plan</label>
          <input type="date" class="form-control" name="VencimientoPlan" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Sede</label>
          <select name="sede" class="form-select" required>
            <option value="">Seleccione una sede</option>
            <option value="NOGALES">NOGALES</option>
            <option value="COLON">COLON</option>
            <option value="EL BOSQUE">EL BOSQUE</option>
            <option value="LA CISTERNA">LA CISTERNA</option>
            <option value="BUIN">BUIN</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">PLAN FIRMADO</label>
          <select name="PlanFirmado" class="form-select" required>
            <option value="">Seleccione una sede</option>
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>RUT</label>
          <input type="text" class="form-control" name="RUT" />
        </div>
        <div class="col-md-6">
          <label>Fecha Nacimiento</label>
          <input type="date" class="form-control" name="FechaNacimiento" />
        </div>
        <div class="col-md-6">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" name="CorreoElectronico" />
        </div>
        <div class="col-md-6">
          <label>Género</label>
          <select class="form-select" name="Genero">
            <option value="">Seleccionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Edad</label>
          <input type="number" class="form-control" name="Edad" />
        </div>
        <div class="col-md-6">
          <label>Teléfono Móvil</label>
          <input type="text" class="form-control" name="TelefonoMovil" />
        </div>
        <div class="col-md-6">
          <label>Última Presencia</label>
          <input type="date" class="form-control" name="UltimaPresencia" />
        </div>
        <div class="col-md-6">
          <label>Valor del Plan</label>
          <input type="number" step="0.01" class="form-control" name="ValorPlan" />
        </div>
        <input type="hidden" name="DiasActivos" id="DiasActivos" />
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="/rs/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        <button type="submit" class="btn btn-primary">Crear Cliente</button>
      </div>
    </form>

    <!-- Script para calcular días activos -->
    <script>
      const fechaInput = document.querySelector('input[name="FechaRegistro"]');
      const diasActivosInput = document.getElementById('DiasActivos');

      function calcularDiasActivos() {
        const fechaRegistro = new Date(fechaInput.value);
        const hoy = new Date();

        if (!isNaN(fechaRegistro)) {
          const diferenciaMs = hoy - fechaRegistro;
          const dias = Math.floor(diferenciaMs / (1000 * 60 * 60 * 24));
          diasActivosInput.value = dias >= 0 ? dias : 0;
        } else {
          diasActivosInput.value = '';
        }
      }

      fechaInput.addEventListener('change', calcularDiasActivos);

      // Calcular si ya hay fecha cargada al entrar
      if (fechaInput.value) calcularDiasActivos();
    </script>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const btnSidebar = document.getElementById('btnSidebar');
      const btnCerrarSidebar = document.getElementById('btnCerrarSidebar');
      const overlay = document.getElementById('overlay');

      function abrirSidebar() {
        sidebar.classList.remove('-translate-y-full');
        overlay.classList.remove('hidden');
        btnSidebar.classList.add('hidden');
        document.body.style.overflow = 'hidden'; // Bloquea scroll fondo
      }

      function cerrarSidebar() {
        sidebar.classList.add('-translate-y-full');
        overlay.classList.add('hidden');
        btnSidebar.classList.remove('hidden');
        document.body.style.overflow = ''; // Permite scroll fondo
      }

      btnSidebar.addEventListener('click', abrirSidebar);
      btnCerrarSidebar.addEventListener('click', cerrarSidebar);
      overlay.addEventListener('click', cerrarSidebar);

      sidebar.addEventListener('click', (e) => {
        if (window.innerWidth < 768 && e.target.tagName === 'A') {
          cerrarSidebar();
        }
      });
    });
  </script>
</body>

</html>
