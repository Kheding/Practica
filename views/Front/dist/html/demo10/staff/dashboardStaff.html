<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Panel Staff</h2>
      <div class="d-flex gap-2">
        <a href="/cuentas/perfil" class="btn btn-outline-primary">
          <i class="bi bi-person-circle me-1"></i> Editar perfil
        </a>
        <a href="/logout" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </a>
      </div>
    </div>

    <!-- Contadores -->
    <div class="row mb-5">
      <div class="col-md-4">
        <div class="card border-start border-info border-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Sede</h5>
            <p class="card-text fs-5 fw-bold" id="sede_usuario">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-start border-success border-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Clientes en Sede</h5>
            <p class="card-text fs-4 fw-bold" id="total_clientes">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card border-start border-warning border-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Clientes Agendados Hoy</h5>
            <p class="card-text fs-4 fw-bold" id="clientes_hoy">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GRUPOS DE BOTONES -->

    <div class="row g-4">

      <!-- Gestión de Clientes -->
      <div class="col-md-6">
        <div class="card border-primary shadow-sm">
          <div class="card-header bg-primary text-white">Clientes</div>
          <div class="card-body">
            <a href="/staff/crear" class="btn btn-outline-primary w-100 mb-2">🧾 Crear Cliente</a>
            <a href="/staff/listarClientes" class="btn btn-outline-primary w-100">📋 Listar Clientes</a>
          </div>
        </div>
      </div>

      <!-- Agenda -->
      <div class="col-md-6">
        <div class="card border-success shadow-sm">
          <div class="card-header bg-success text-white">Agenda</div>
          <div class="card-body">
            <a href="/staff/crearAgenda" class="btn btn-outline-success w-100 mb-2">🗓️ Agendar Fecha</a>
            <a href="/staff/verAgenda" class="btn btn-outline-success w-100">📅 Ver Agenda</a>
          </div>
        </div>
      </div>

      <!-- Solicitudes -->
      <div class="col-md-6">
        <div class="card border-warning shadow-sm">
          <div class="card-header bg-warning text-dark">Solicitudes</div>
          <div class="card-body">
            <a href="/staff/crearSolicitud" class="btn btn-outline-warning w-100 mb-2">📝 Crear Solicitud</a>
            <a href="/staff/verSolicitudes" class="btn btn-outline-warning w-100">📄 Ver Solicitudes</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Script para cargar datos dinámicos -->
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/staff/dashboardData');
        const data = await res.json();

        document.getElementById('sede_usuario').textContent = data.sede ?? '-';
        document.getElementById('total_clientes').textContent = data.totalClientes ?? 0;
        document.getElementById('clientes_hoy').textContent = data.clientesHoy ?? 0;

      } catch (err) {
        console.error('Error al cargar datos del dashboard Staff:', err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
