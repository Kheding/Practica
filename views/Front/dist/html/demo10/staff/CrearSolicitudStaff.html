<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Solicitud - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h2 class="mb-4">Crear Nueva Solicitud</h2>

  <form action="/staff/crearSolicitud" method="POST" id="formSolicitud">
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de Solicitud</label>
      <select name="tipo" id="tipo" class="form-select" required>
        <option value="">Seleccione tipo</option>
        <option value="Permiso">Permiso</option>
        <option value="Vacaciones">Vacaciones</option>
        <option value="Licencia médica">Licencia médica</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="mb-3 row">
      <div class="col-md-6">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" name="fechaInicio" id="fechaInicio" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" name="fechaFin" id="fechaFin" class="form-control" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="motivo" class="form-label">Motivo</label>
      <textarea name="motivo" id="motivo" class="form-control" rows="4" placeholder="Describe tu motivo..." required></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/staff/verSolicitudes" class="btn btn-secondary">Ver Solicitudes</a>
      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </div>
  </form>
</body>
</html>
