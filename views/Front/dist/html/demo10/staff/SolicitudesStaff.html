<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitudes - Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h2 class="mb-4">Mis Solicitudes</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID Solicitud</th>
          <th>Tipo</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Motivo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="solicitudesBody"></tbody>
    </table>
  </div>

  <a href="/staff/crearSolicitud" class="btn btn-primary mt-3">Crear Nueva Solicitud</a>
  <a href="/staff/dashboard" class="btn btn-secondary mt-3 ms-2">Volver al Dashboard</a>

  <script>
    async function cargarSolicitudes() {
      try {
        const res = await fetch('/staff/apiListarSolicitudes');
        if (!res.ok) throw new Error('Error cargando solicitudes');
        const solicitudes = await res.json();
        const tbody = document.getElementById('solicitudesBody');
        tbody.innerHTML = '';

        solicitudes.forEach(solicitud => {
          let estadoTexto = 'Desconocido';
          switch(solicitud.estado) {
            case 1: estadoTexto = 'En espera'; break;
            case 2: estadoTexto = 'Aprobada'; break;
            case 3: estadoTexto = 'Rechazada'; break;
          }

          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${solicitud.idSolicitud || solicitud.id}</td>
            <td>${solicitud.tipo}</td>
            <td>${new Date(solicitud.fechaInicio).toLocaleDateString()}</td>
            <td>${new Date(solicitud.fechaFin).toLocaleDateString()}</td>
            <td>${solicitud.motivo}</td>
            <td>${estadoTexto}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        console.error(err);
        alert('No se pudieron cargar las solicitudes');
      }
    }

    cargarSolicitudes();
  </script>
</body>
</html>
